        <h1>Cozinha</h1>

    <div class="col-8 m-auto pt-3 pb-1 text-center">
        <h4>Pedidos</h4>
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>Pedido</th>
                    <th>Categoria</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for pedido in pedidos %}
                <tr>
                    <td>{{ pedido.id }}</td>
                    {%if pedido.cat == 1%}
                    <td>Delivery</td>
                    {%else%}
                    <td>Presencial</td>
                    {%endif%}
                    <td>{{ pedido.tempo }}</td>
                    <td>{{ pedido.status}}</td>
                    <td>
                        <a href="/cozinha/{{pedido.id}}" class="btn btn-primary m-auto text-center">Atualizar</a> 
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
