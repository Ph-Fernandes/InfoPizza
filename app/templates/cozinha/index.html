{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cozinha</title>
    {% include 'head.html' %}
</head>

<body>
    {% include 'navbar.html' %}
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <h1>Cozinha</h1>
    </div>
 
    <div class="col8 p-3 text-center">
        <h4>Pedidos</h4>
        <br>
        <table class="table table-striped table-bordered table-sm"
        data-toggle="table" data-filter-control="true" 
        data-show-search-clear-button="true"
        data-show-multi-sort="true"
        data-pagination="true">
            <thead class="thead-dark">
                <tr>
                    <th data-field="id" data-filter-control="input" data-sortable="true">Pedido</th>
                    <th data-field="cat" data-filter-control="select" data-sortable="true">Categoria</th>
                    <th>Data</th>
                    <th data-field="status" data-filter-control="select" data-sortable="true">Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for pedido in pedidos %}
                <tr>
                    <td data-field="id">{{ pedido.id }}</td>
                    {%if pedido.cat == 1%}
                    <td data-field="cat">Delivery</td>
                    {%else%}
                    <td data-field="cat">Presencial</td>
                    {%endif%}
                    <td>{{ pedido.tempo }}</td>
                    <td data-field="status">{{ pedido.status}}</td>
                    <td>
                        <a href="/cozinha/{{pedido.id}}" class="btn btn-primary m-auto text-center">Atualizar</a> 
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
