{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <title>Mesa</title>
    {% include 'head.html' %}
</head>

<body>
    {% include 'navbar.html' %}
    <div class="col8 m-auto pt-3 pb-3 text-center">
        <h1>Mesas</h1>
    </div>

    <div class="col8 m-auto text-center">
        <a href="/mesa/insert" class="btn btn-primary m-auto text-center"><i class="bi bi-plus-circle"></i> Adicionar</a> 
    </div>

    <div class="col8 m-auto p-3 text-center">
        <table class="table table-striped table-bordered table-sm">  
            <thead class="thead-dark">  
            <tr>  
                <th>Número</th>
                <th>Disponibilidade</th>
                <th>Ações</th>
            </tr>  
            </thead>  
    
            <tbody>  
            {% for mesa in mesas %}  
            <tr>  
                <td>{{ mesa.id }}</td>
                {%if mesa.pedido is not None %}  
                <td>Ocupada P{{ mesa.pedido }}</td>   
                {%else%}
                <td>Disponível</td>   
                {%endif%}
                <td> 
                    <a href="/mesa/clean/{{ mesa.id }}" class="bi bi-check-circle"></a>  
                    <a href="/mesa/delete/{{ mesa.id }}" class="bi bi-trash3"></a>  
                </td>  
            </tr>  
            {% endfor %}  
            </tbody>  
        </table>  
    </div>

    <script src="{% static 'javascript.js' %}"></script>
    
</body>

</html>
