{% include 'navbar.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="col8 m-auto pt-3 pb-3 text-center">
        <h1>Mesas</h1>
    </div>

    <div class="col8 m-auto text-center">
        <a href="/mesa/insert" class="btn btn-primary m-auto text-center"><i class="bi bi-plus-circle"></i> Adicionar</a> 
    </div>

    <div class="col8 m-auto p-3 text-center">
        <table class="table table-striped table-bordered table-sm">  
            <thead class="thead-dark">  
            <tr>  
                <th>Número</th>
                <th>Pedido associado</th>
                <th>Ações</th>
            </tr>  
            </thead>  
    
            <tbody>  
            {% for mesa in mesas %}  
            <tr>  
                <td>{{ mesa.id }}</td>
                {%if mesa.pedido is not None %}  
                <td>{{ mesa.pedido }}</td>   
                {%else%}
                <td>Disponível</td>   
                {%endif%}
                <td> 
                    <a href="/mesa/clean/{{ mesa.id }}" class="bi bi-check-circle"></a>  
                    <a href="/mesa/delete/{{ mesa.id }}" class="bi bi-trash3"></a>  
                </td>  
            </tr>  
            {% endfor %}  
            </tbody>  
        </table>  
    </div>

    <script src="{% static 'javascript.js' %}"></script>
    
</body>

</html>
