{% include 'navbar.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Inicio</title>
</head>

<body>
    <!-- Titulo -->
    <div class="col8 m-auto pt-3 pb-2 text-center">
        <h1>infoPizza</h1>
        <p>Seja bem vindo!</p>
    </div>

    <!-- Cards flutuantes -->
    <div class="row m-auto text-center justify-content-center">
        <div class="col-md-3">
            <div class="card bg-primary mb-3" style="max-width: 18rem; text-align: center;">
                <div class="card-header"><h5 class="card-title">Total de Pedidos Hoje</h5></div>
                <div class="card-body">
                    <p class="card-text" style="font-size: 2rem">{{ pedidoshoje }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card bg-primary mb-3" style="max-width: 18rem; text-align: center;">
                <div class="card-header"><h5 class="card-title">...</h5></div>
                <div class="card-body">
                    <p class="card-text" style="font-size: 2rem">...</p>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card bg-primary mb-3" style="max-width: 18rem; text-align: center;">
                <div class="card-header"><h5 class="card-title">...</h5></div>
                <div class="card-body">
                    <p class="card-text" style="font-size: 2rem">...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Amostragem das tabels -->
    <div class="row m-auto">
        <!-- inserir clientes -->
        <div class="col-md-5 pl-4">
            <h5>Clientes:</h5>
            <hr>
            <div class="card card-body">
                <a class="btn btn-primary  btn-sm btn-block" href="">Criar Cliente</a>
                <table class="table table-sm">
                    <tr>
                        <th></th>
                        <th>Clientes</th>
                        <th>Pedidos</th>
                    </tr>
                </table>
            </div>
        </div>

        <!-- inserir pedidos -->
        <div class="col-md-7 pr-4">
            <h5>Ultimos 5 Pedidos</h5>
            <hr>
            <div class="card card-body">
                <a class="btn btn-primary  btn-sm btn-block" href="pedidos/insert">Criar Pedido</a>
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Date Orderd</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
