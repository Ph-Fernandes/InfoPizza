{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body>
    <div class="col-8 m-auto pt-3 pb-1 text-center">
        <h1>{{titulo}}</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="form" id="form" action="" method="POST">
            {% csrf_token %}
            <div class="form-group mt-2">{{ form.as_p }}</div>

            <input type="submit" class="btn btn-primary mt-3" value="Confirmar" name="submit">
            <a href="/cliente/" class="btn btn-danger mt-3">Cancelar</a>   
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        

        $('#id_cep').change(function () {
            //Nova variável "cep" somente com dígitos.
            var cep = $(this).val().replace(/\D/g, '');

            //Verifica se campo cep possui valor informado.
            if (cep != "") {

                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;

                //Valida o formato do CEP.

                $.getJSON('https://viacep.com.br/ws/'+cep+'/json/', function(data) {
                // JSON result in data variable
                    $('#id_logradouro').val(data.logradouro)
                    $('#id_bairro').val(data.bairro)
                    $('#id_cidade').val(data.localidade)
                    $('#id_cep').val(data.cep)
                });
            }
        })
    </script>

</body>

</html>
