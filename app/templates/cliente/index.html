
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <title>Clientes</title>
    {% include 'head.html' %}
</head>

<body>
    {% include 'navbar.html' %}
    <div class="col8 m-auto pt-3 pb-3 text-center">
        <h1>Clientes</h1>
    </div>

    <div class="col8 m-auto text-center">
        <a href="/cliente/form/" class="btn btn-primary m-auto text-center"><i class="bi bi-person-plus-fill"></i> Cadastrar</a> 
    </div>

    <div class="col8 m-auto p-3 text-center">
        <table class="table table-striped table-bordered table-sm">  
            <thead class="thead-dark">  
            <tr>  
                <th>Nome Completo</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>  
            </thead>  
    
            <tbody>  
            {% for cliente in clientes %}  
            <tr>  
                <td>{{ cliente.nome }} {{cliente.sobrenome}}</td> 
                <td>{{ cliente.cpf }}</td>   
                <td>  
                    <a href="/cliente/view/{{ cliente.id }}" class="bi bi-person-rolodex"></a>
                    <a href="/cliente/form/{{ cliente.id }}" class="bi bi-pencil"></a>  
                    <a href="/cliente/delete/{{ cliente.id }}" class="bi bi-trash3"></a>  
                </td>  
            </tr>  
            {% endfor %}  
            </tbody>  
        </table>  
    </div>

    
    

    <script src="{% static 'javascript.js' %}"></script>
    
</body>

</html>
