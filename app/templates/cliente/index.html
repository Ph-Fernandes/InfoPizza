
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <title>Clientes</title>
    {% include 'head.html' %}
</head>

<body>
    {% include 'navbar.html' %}
    <div class="col8 m-auto pt-3 pb-3 text-center">
        <h1>Clientes</h1>
    </div>

    <div class="col8 m-auto text-center">
        <a href="/cliente/form/" class="btn btn-primary m-auto text-center"><i class="bi bi-person-plus-fill"></i> Cadastrar</a> 
    </div>

    <div class="col8 m-auto p-3 text-center">
        <table class="table table-striped table-bordered table-sm" data-toggle="table" data-filter-control="true"
        data-search="true" data-show-multi-sort="true"
        data-pagination="true">  
            <thead class="thead-dark">  
            <tr>  
                <th data-field="nome" data-sortable="true">Nome Completo</th>
                <th data-field="cpf">CPF</th>
                <th>Ações</th>
            </tr>  
            </thead>  
    
            <tbody>  
                {% for cliente in clientes %}  
                <tr>  
                    <td data-field="nome">{{ cliente.nome }} {{cliente.sobrenome}}</td> 
                    <td data-field="cpf">{{ cliente.cpf }}</td>   
                    <td>  
                        <a href="/cliente/view/{{ cliente.id }}" class="bi bi-person-rolodex"></a>
                        <a href="/cliente/form/{{ cliente.id }}" class="bi bi-pencil"></a>  
                        <a href="/cliente/delete/{{ cliente.id }}" class="bi bi-trash3" onclick="confirmar(event,1);"></a>  
                    </td>  
                </tr>  
                {% endfor %}  
            </tbody>  
        </table>  
    </div>
</body>

</html>
