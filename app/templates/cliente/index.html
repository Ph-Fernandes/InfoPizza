{% include 'navbar.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="col8 m-auto pt-3 pb-3 text-center">
        <h1>Clientes</h1>
    </div>

    <div class="col8 m-auto p-3 text-center">
        <table class="table table-striped table-bordered table-sm">  
            <thead class="thead-dark">  
            <tr>  
                <th>Nome do Cliente</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>  
            </thead>  
    
            <tbody>  
            {% for cliente in clientes %}  
            <tr>  
                <td>{{ cliente.nome }} {{cliente.sobrenome}}</td> 
                <td>{{ cliente.cpf }}</td>   
                <td>  
                    <a href="/cliente/view/{{ cliente.id }}" class="bi bi-card-text"></a>
                    <a href="/cliente/form/{{ cliente.id }}" class="bi bi-pencil"></a>  
                    <a href="/cliente/delete/{{ cliente.id }}" class="bi bi-trash3"></a>  
                </td>  
            </tr>  
            {% endfor %}  
            </tbody>  
        </table>  
    </div>

    <div class="col8 m-auto text-center">
        <a href="/cliente/form/" class="btn btn-primary m-auto text-center"><i class="bi bi-plus-circle"> Adicionar</i></a> 
    </div>
    

    <script src="{% static 'javascript.js' %}"></script>
    
</body>

</html>
