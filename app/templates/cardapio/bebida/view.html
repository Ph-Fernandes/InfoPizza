{%load static%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exibir Bebida</title>
    {% include 'head.html' %}
</head>
<body>
    {% include 'navbar.html' %}
    <div class="col8 m-auto pt-3 pb-3 text-center">
        <h1>Visualizar Bebida</h1>
    </div>

    <div class="col8 m-auto text-center">
        <strong>Nome: </strong>{{bebida.nome}}<br>
        <strong>Descrição: </strong>{{bebida.desc}}<br>
        {% for i in bebidaInfo %}
        <strong>Tamanho: </strong>{{i.tamanho}} | <strong>Preço: </strong>{{i.preco}}<br>  
        {% endfor %}
    </div>

    <div class="col8 m-auto pt-4 text-center">
        <a href="/cardapio/bebida" class="btn btn-info">Voltar</a>
        <a href="/cardapio/bebida/form/{{ bebida.id }}" class="btn btn-secondary">Editar</a> 
    </div>
    
</body>
</html>
