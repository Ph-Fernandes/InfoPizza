{% include 'navbar.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio - Bebida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="col8 m-auto pt-3 pb-3 text-center">
        <h1>Cardapio - Bebida</h1>
    </div>

    <div class="col8 p-3 text-center">
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>Nome da Bebida</th>
                    <th>Ações</th>
                </tr>
            </thead>
    
            <tbody>
                {% for bebida in bebidas %}
                <tr>
                    <td>{{ bebida.nome }}</td>
                    <td> 
                        <a href="/cardapio/bebida/viewBebida/{{ bebida.id }}" class="bi bi-card-text"></a>
                        <a href="{% url 'cardapioBebidaUpdate' bebida.id %}" class="bi bi-pencil"></a>
                        <a href="/cardapio/bebida/delete/{{ bebida.id }}" class="bi bi-trash3"></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="col8 text-center">
        <a href="{% url 'cardapioBebidaInsert' %}" class="btn btn-primary text-center"><i class="bi bi-plus-circle"> Inserir</i></a>
    </div>

    <script src="{% static 'javascript.js' %}"></script>
</body>

</html>
