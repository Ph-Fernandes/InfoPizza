{%load static%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="col8 m-auto pt-3 pb-3 text-center">
        <h1>Visualização - Pizza</h1>
    </div>

    <div class="col8 m-auto text-center">
        <strong>Nome: </strong>{{pizza.nome}}<br>
        <strong>Descrição: </strong>{{pizza.desc}}<br>
        {% for i in pizzaInfo %}
        <strong>Tamanho: </strong>{{i.tamanho}} | <strong>Preco: </strong>{{i.preco}}<br>  
        {% endfor %}
    </div>

    <div class="col8 m-auto pt-4 text-center">
        <a href="/cardapio/pizza" class="btn btn-info">Voltar</a>
    </div>
    
</body>
</html>
