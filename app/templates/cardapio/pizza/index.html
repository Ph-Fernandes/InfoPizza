{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <title>Cardapio - Pizza</title>
    {% include 'head.html' %}
    <script src="{% static 'javascript.js' %}"></script>
   
</head>

<body>
    {% include 'navbar.html' %}
    <script>
        document.querySelector("body > nav > ul > li:nth-child(2) > a").href = "/cardapio/bebida/"
    </script>


    <div class="col8 m-auto pt-3 pb-3 text-center">
        <h1>Cardapio - Pizza</h1>
    </div>

    <div class="col8 m-auto text-center">
        <a href="{% url 'cardapioPizzaInsert' %}" class="btn btn-primary m-auto text-center"><i class="bi bi-plus-circle"></i> Cadastrar</a> 
    </div>

    <div class="col8 m-auto p-3 text-center">
        <table class="table table-striped table-bordered table-sm"
        data-toggle="table" data-search="true"
        data-show-multi-sort="true" data-pagination="true">  
            <thead class="thead-dark">  
            <tr>  
                <th data-field='nome' data-sortable="true">Nome</th>
                <th>Ações</th>
            </tr>  
            </thead>  
    
            <tbody>  
            {% for pizza in pizzas %}  
            <tr>  
                <td data-field='nome'>{{ pizza.nome }}</td>    
                <td>  
                    <a href="/cardapio/pizza/view/{{ pizza.id }}" class="bi bi-card-text"></a>
                    <a href="{% url 'cardapioPizzaUpdate' pizza.id %}" class="bi bi-pencil"></a>  
                    <a href="/cardapio/pizza/delete/{{ pizza.id }}" class="bi bi-trash3"></a>  
                </td>  
            </tr>  
            {% endfor %}  
            </tbody>  
        </table>  
    </div>
    
</body>

</html>
