<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio - Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    {% load static %}
</head>

<body>
    <div class="col8 m-auto pt-3 pb-3 text-center">
        <h1>Cardapio - Pizza</h1>
    </div>

    <table class="table table-striped table-bordered table-sm">  
        <thead class="thead-dark">  
        <tr>  
            <th>Nome da  Pizza</th>
            <th>Ações</th>
        </tr>  
        </thead>  

        <tbody>  
        {% for pizza in pizzas %}  
        <tr>  
            <td>{{ pizza.nome }}</td>    
            <td>  
                <a href="{% url 'cardapioPizzaUpdate' pizza.id %}" class="bi bi-pencil"></a>  
                <a href="/cardapio/pizza/delete/{{ pizza.id }}" class="bi bi-trash3"></a>  
            </td>  
        </tr>  
        {% endfor %}  
        </tbody>  
    </table>  
    <a href="{% url 'cardapioPizzaInsert' %}" class="btn btn-primary m-auto text-center"><i class="bi bi-plus-circle"> Inserir</i></a> 

    <script src="{% static 'javascript.js' %}"></script>
    
</body>

</html>
