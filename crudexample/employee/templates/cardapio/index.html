<!DOCTYPE html>  
<html lang="pt-br">  
<head>  
    <meta charset="UTF-8">  
    <title>cardapio - Pizza</title>  
     {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Nome da  Pizza</th>
    </tr>  
    </thead>  
    <tbody>  
{% for pizza in pizzas %}  
    <tr>  
        <td>{{ pizza.nome }}</td>    
        <td>  
            <a href="/cardapio/edit/{{ pizza.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/cardapio/delete/{{ pizza.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/insert" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
